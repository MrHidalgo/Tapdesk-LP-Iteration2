  <body data-file="scheduler">
    <div class="body body--start body--p-scheduler">
      <!-- SECTION scheduler header :: START-->
      <section class="scheduler__header" id="scheduler__header">
        <div class="c-grid">
          <div class="scheduler__header-wrapper">
            <div class="scheduler__header-wrapper-left">
              <svg class="icon-svg icon-logo ">
                <use xlink:href="./img/sprite.svg#logo"></use>
              </svg><span></span>
              <p>Calendar Scheduler</p>
            </div>
            <div class="scheduler__header-wrapper-right"><img class="scheduler__header-marker" src="img/marker.svg"></div>
          </div>
        </div>
      </section>
      <!-- SECTION scheduler header :: END-->
      <!--include components/scheduler/_scheduler-main-->
      <!-- SECTION scheduler data :: START-->
      <section class="scheduler__data" id="scheduler__data">
        <div class="c-grid">
          <div class="scheduler__data-wrapper">
            <p class="scheduler__main-subtitle">Youâ€™ve been invited to schedule a</p>
            <p class="scheduler__main-heading">Call with Steven Evans</p>
            <ul class="scheduler__data-list">
              <li>
                <div>
                  <svg class="icon-svg icon-duration ">
                    <use xlink:href="./img/sprite.svg#duration"></use>
                  </svg>
                </div>
                <div>
                  <p>Duration</p>
                </div>
                <div><span>30 Minutes</span></div>
              </li>
              <li>
                <div>
                  <svg class="icon-svg icon-location ">
                    <use xlink:href="./img/sprite.svg#location"></use>
                  </svg>
                </div>
                <div>
                  <p>Location</p>
                </div>
                <div><span>Skype call</span></div>
              </li>
              <li>
                <div>
                  <svg class="icon-svg icon-description ">
                    <use xlink:href="./img/sprite.svg#description"></use>
                  </svg>
                </div>
                <div>
                  <p>Description</p>
                </div>
                <div><span>Initial phone call to setup road map</span></div>
              </li>
            </ul>
            <p class="scheduler__title">Choose date</p>
          </div>
        </div>
      </section>
      <!-- SECTION scheduler data :: END-->
      <!-- SECTION scheduler time :: START-->
      <section class="scheduler__time" id="scheduler__time">
        <div class="c-grid">
          <div class="scheduler__time-wrapper"></div>
        </div>
      </section>
      <!-- SECTION scheduler data :: END-->
      <!-- SECTION scheduler information :: START-->
      <section class="scheduler__information" id="scheduler__information">
        <div class="c-grid">
          <div class="scheduler__information-wrapper"></div>
        </div>
      </section>
      <!-- SECTION scheduler data :: END-->
    </div>
  </body>
  <!-- SCRIPT :: START-->
  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>
  <!-- SCRIPT :: END-->
</html>
